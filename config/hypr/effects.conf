# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
rounding = 10

# Change transparency of focused and unfocused windows
active_opacity = 0.90
inactive_opacity = 0.86

shadow {
enabled = true
range = 4
render_power = 3
color = rgba(2e3440aa)
}

# https://wiki.hyprland.org/Configuring/Variables/#blur
blur {
enabled = true
size = 10
passes = 4

vibrancy = 0.5
}

}